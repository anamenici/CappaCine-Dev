<script>
    async function getContent() {
        try {
            const c= 1;

            console.log("Requesting page index.html");
            
            const response = await(axios.get('http://localhost:4569/MovieList'));

            const data = response.data;

            show(data);
        } 
        catch (error) {
            console.log(error);
        }
    }

    getContent();

    function show(data) {
        let output = '';
        for (const res of data.results) {
            console.log(`<li>${res.title}</li>`)
            output += `<li><a href="PaginaDeDetalhes.html?id=${res.id}">${res.title}</a></li>`
        }
        document.querySelector('main').innerHTML = output;
    }



</script>
