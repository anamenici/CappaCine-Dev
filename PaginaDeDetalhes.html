<!DOCTYPE html>
<html lang="pt-br">
<head>

        table{

    <meta charset="UTF-8">

<body>
    <main> 
        
    </main>
    <a href="index.html">Voltar para a lista</a>
    <!-- Os dados da API aparecerÃ£o dentro do main --> 
</body>
<script>
    async function getContent() {
        try {
            const c= 1;

            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            var id = params["id"];
            const response = await(axios.get('http://localhost:4569/MovieDetails?id='+id));

            const data = response.data;

            show(data);
        } 
        catch (error) {
            console.log(error);
        }
    }

    getContent();

    function show(res) {
        let output = '<table>';
        
            
            
            //output += `<tr><td>ID:</td><td>${res.id}</td>`;
            output += `<tr><td rowspan=7><img src="https://image.tmdb.org/t/p/w500${res.poster_path}" /></td>`
            output += `<tr><th colspan=2>${res.title}</th>`;
            output += `<tr><td>Adulto:</td><td>${res.adult}</td>`;
            output += `<tr><td>Budget:</td><td>${res.budget}</td>`;
            
            output += `<tr><td>Lingua Original:</td><td>${res.original_language}</td>`;
            output += `<tr><td>Resumo:</td><td>${res.overview}</td>`;
                
        
        document.querySelector('main').innerHTML = output;
    }



</script>
</html>
